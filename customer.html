                        <div class="col-md-3">

                                <div class="form-floating">
                                    <input type="email" class="form-control" id="companyEmail"

            </div>
        </div>

        <script>
            function enableState() {
                var countrySelect = document.getElementById("country");
                var stateSelect = document.getElementById("state");

                // Enable state dropdown if a country is selected
                stateSelect.disabled = countrySelect.value === "";

                // Reset state and city dropdowns
                stateSelect.selectedIndex = 0;
                document.getElementById("city").selectedIndex = 0;

                // Call enableCity to update city dropdown based on state selection
                enableCity();
            }

            function enableCity() {
                var stateSelect = document.getElementById("state");
                var citySelect = document.getElementById("city");

                // Enable city dropdown if a state is selected
                citySelect.disabled = stateSelect.value === "";

                // Reset city dropdown
                citySelect.selectedIndex = 0;
            }
        </script>
